<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Seja Bem Vindo </title>

    <!-- Bootstrap -->
    <link href="fornecedores/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="fornecedores/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="fornecedores/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="fornecedores/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        
      <div class="login_wrapper">
          
        <div class="animate form login_form">
            
            <section class="login_content">
                <h1><img src="imagens/logo.png"> </h1>
            <form>
                
              <h1>Login de Usuario</h1>
              <div>
                <input type="text" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Senha" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="layout.html">Entrar</a>
                <a class="reset_pass" href="#">Esqueceu a senha meu caro ?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Novo no sistema ?
                  <a href="#signup" class="to_register"> Peça sua criação de conta </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>Site criado por Dennis Jesus e Victor Do Espirito Santo</p>
                </div>
              </div>
            </form>
          </section>
        </div>

       
      </div>
    </div>
  </body>
</html>
